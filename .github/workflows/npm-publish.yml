name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code ğŸšš
        uses: actions/checkout@v3

      - name: Setup node Env ğŸ§©
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install Packages ğŸš¢
        run: yarn

      - name: Build the package ğŸ“¦
        run: yarn build

      - name: Publish to Npm ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
